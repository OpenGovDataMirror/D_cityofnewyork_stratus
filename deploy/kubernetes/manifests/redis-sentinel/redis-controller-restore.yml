apiVersion: v1
kind: ReplicationController
metadata:
  name: redis
  namespace: ec
spec:
  replicas: 1
  selector:
    name: redis
  template:
    metadata:
      namespace: ec
      labels:
        name: redis
        role: redis-node
    spec:
      containers:
      - name: redis
        image: kubernetes/redis:v1
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: "0.1"
        volumeMounts:
        - mountPath: /redis-master-data
          name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: efs
